<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boilerplate</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style1.css">
</head>

<body>
	<div>
	<div class='playerCards'></div>
Total: <div class='playerValue'></div>
	</div>
<div class='buttons'>
	<button class='deal'>Deal</button>
	<button class='hit'>Hit</button>
	<button class='stay'>Stay</button>
	<button id= 'split' class='hidden'>Split</button>
</div>
	<div class='hidden playerSecondHand'>
	<div class='playerCardsSecondHand'></div>
	Total: <div class='playerValueSecondHand'></div>
	</div>
	<div class='hidden secondHandButtons'>
	<button class='secondHandHit'>Hit</button>
	<button class='secondHandStay'>Stay</button>
	<button id= 'split' class='hidden'>Split</button>
</div>
	

	

<br>
	<input placeholder='place your bet' type="text" class='bet'><br>
	Bank: <div class='bank'>1000</div>

	<div class='dealerCards'></div>
	<div class='hidden dealerValue'></div>
	<div class='outcome'></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src = "scripts/main.js"></script>

</html>
